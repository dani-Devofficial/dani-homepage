<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Opencloud</title>
  <meta name="description" content="애니메이션 및 영상 스트리밍 플랫폼 Opencloud" />
  <style>
    :root {
      --bg: #0b0f14;
      --panel: #121822;
      --card: #171f2b;
      --text: #e8edf5;
      --muted: #9fb0c8;
      --accent: #4ea1ff;
      --accent-2: #6b8cff;
      --border: #233043;
      --focus: rgba(78, 161, 255, 0.35);
    }

    * { box-sizing: border-box; }
    html, body {
      height: 100%;
      background: radial-gradient(1200px 600px at 10% 10%, #0f1622 0%, var(--bg) 45%, #0a0e13 100%);
      color: var(--text);
      font-family: "Pretendard", "Inter", system-ui, -apple-system, Segoe UI, Roboto, "Apple SD Gothic Neo",
                   "Noto Sans KR", "Malgun Gothic", "Nanum Gothic", sans-serif;
      line-height: 1.5;
      margin: 0;
    }

    a { color: var(--accent); text-decoration: none; }
    a:hover { text-decoration: underline; }

    .shell {
      max-width: 1200px;
      margin: 0 auto;
      padding: 24px;
    }

    header {
      display: grid;
      grid-template-columns: 1fr auto;
      gap: 16px;
      align-items: center;
      margin-bottom: 20px;
    }

    .brand {
      display: flex;
      align-items: center;
      gap: 12px;
    }

    .logo {
      width: 40px; height: 40px;
      border-radius: 8px;
      background:
        conic-gradient(from 180deg at 50% 50%, #6b8cff, #4ea1ff, #92e8ff, #6b8cff);
      box-shadow: 0 0 0 1px var(--border) inset, 0 8px 24px rgba(78,161,255,0.25);
    }

    .title {
      font-size: 20px;
      font-weight: 700;
      letter-spacing: 0.2px;
    }

    .timestamp {
      font-size: 13px;
      color: var(--muted);
    }

    .actions {
      display: flex;
      align-items: center;
      gap: 8px;
    }

    .btn {
      appearance: none;
      border: 1px solid var(--border);
      background: linear-gradient(180deg, #202a38 0%, var(--card) 100%);
      color: var(--text);
      border-radius: 8px;
      padding: 10px 14px;
      font-weight: 600;
      font-size: 14px;
      cursor: pointer;
      transition: transform 0.02s ease, box-shadow 0.2s ease, border-color 0.2s ease;
    }
    .btn:hover {
      border-color: #2f4059;
      box-shadow: 0 6px 24px rgba(78,161,255,0.15), 0 0 0 4px var(--focus);
    }
    .btn:active { transform: translateY(1px); }
    .btn-primary {
      background: linear-gradient(180deg, #3a7be0 0%, #2d68c6 100%);
      border-color: #2d68c6;
    }

    .panel {
      border: 1px solid var(--border);
      border-radius: 14px;
      background: linear-gradient(180deg, #141c28 0%, var(--panel) 100%);
      padding: 16px;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(12, 1fr);
      gap: 14px;
    }

    /* Responsive columns */
    @media (max-width: 1200px) {
      .grid { grid-template-columns: repeat(8, 1fr); }
    }
    @media (max-width: 900px) {
      .grid { grid-template-columns: repeat(6, 1fr); }
    }
    @media (max-width: 700px) {
      .grid { grid-template-columns: repeat(4, 1fr); }
    }
    @media (max-width: 480px) {
      .grid { grid-template-columns: repeat(2, 1fr); }
    }

    .card {
      grid-column: span 3; /* 4 cards per row on desktop */
      border: 1px solid var(--border);
      border-radius: 12px;
      overflow: hidden;
      background: var(--card);
      box-shadow: 0 1px 0 rgba(255,255,255,0.02) inset, 0 10px 26px rgba(0,0,0,0.25);
      display: flex;
      flex-direction: column;
      min-height: 180px;
    }

    @media (max-width: 900px) {
      .card { grid-column: span 4; }
    }
    @media (max-width: 700px) {
      .card { grid-column: span 6; }
    }
    @media (max-width: 480px) {
      .card { grid-column: span 12; }
    }

    .thumb {
      position: relative;
      aspect-ratio: 16 / 9;
      background:
        radial-gradient(240px 120px at 10% 10%, rgba(78,161,255,0.2) 0%, transparent 60%),
        linear-gradient(135deg, #1d2740, #162033 55%, #101827);
      border-bottom: 1px solid var(--border);
    }

    .thumb::after {
      content: "";
      position: absolute;
      inset: 0;
      background:
        linear-gradient(0deg, rgba(0,0,0,0.45), rgba(0,0,0,0.0) 40%);
    }

    .card-body {
      padding: 12px 12px 14px;
      display: grid;
      grid-template-columns: 1fr auto;
      gap: 6px;
      align-items: center;
    }

    .name {
      font-weight: 700;
      font-size: 15px;
      letter-spacing: 0.2px;
    }

    .meta {
      font-size: 12px;
      color: var(--muted);
    }

    .badge {
      font-size: 12px;
      font-weight: 700;
      color: #0b1020;
      background: linear-gradient(180deg, #9fd1ff 0%, #7fb8ff 100%);
      padding: 4px 8px;
      border-radius: 999px;
      border: 1px solid rgba(0,0,0,0.05);
    }

    .footer {
      margin-top: 16px;
      display: grid;
      grid-template-columns: 1fr auto;
      align-items: center;
      gap: 12px;
      font-size: 13px;
      color: var(--muted);
    }

    .note {
      display: inline-flex;
      align-items: center;
      gap: 6px;
    }

    .version {
      color: #8bb5ff;
      font-weight: 700;
      letter-spacing: 0.2px;
    }

    /* Focus styles for accessibility */
    .btn:focus-visible, a:focus-visible, .card:focus-visible {
      outline: 0;
      box-shadow: 0 0 0 4px var(--focus);
      border-color: #2f4059;
    }
  </style>
</head>
<body>
